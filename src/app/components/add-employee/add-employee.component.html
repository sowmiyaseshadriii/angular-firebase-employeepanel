<div class="row">
  <div class="col-md-6">
    <a class="btn btn-link" href="#" routerLink="/">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>

<div class="card">
   <div class="card-header">
     Add Employee
   </div>
   <div class="card-block">
     <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">

       <div class="form-group">
         <label for="firstName">First Name</label>
         <input type="text" class="form-control" name="firstName"
          [(ngModel)]="employee.firstName"
          #employeeFirstName="ngModel" minlength="2" required>
        
         <div *ngIf="employeeFirstName.errors?.required && employeeFirstName.touched"
         class="alert alert-danger">FirstName Required!
        </div>
        <div *ngIf="employeeFirstName.errors?.minlength && employeeFirstName.touched"
        class="alert alert-danger">Must be atleast 3 characters
       </div>       
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.lastName"
        name="lastName" #employeeLastName="ngModel" minlength="2" required>
       
        <div *ngIf="employeeLastName.errors?.required && employeeLastName.touched"
        class="alert alert-danger">LastName Required!
       </div>
       <div *ngIf="employeeLastName.errors?.minlength && employeeLastName.touched"
       class="alert alert-danger">Must be atleast 3 characters
      </div>
     </div>

     <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="employee.email"
      name="email" #employeeEmail="ngModel" minlength="2" required>
     
      <div *ngIf="employeeEmail.errors?.required && employeeEmail.touched"
      class="alert alert-danger">Email Required!
     </div>
   </div>


   <div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" class="form-control" [(ngModel)]="employee.phone"
    name="phone" #employeePhone="ngModel" minlength="10" required>
   
    <div *ngIf="employeePhone.errors?.required && employeePhone.touched"
    class="alert alert-danger">Valid Phone Number Required!
   </div>
 </div>



 <div class="form-group">
  <label for="balance">Balance</label>
  <input type="number" class="form-control" [(ngModel)]="employee.balance"
  name="balance" #employeeBalance="ngModel" minlength="10" [disabled]="disableBalanceOnAdd">
</div>


<input type="submit" class="btn btn-primary btn-block" value="Submit">
     </form>
   </div>
</div>
